<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind font sizes and things </title>
</head>
<body>
    <div class="mx-5 font-sans text-blue-300 font-bold text-xl text-left tracking-widest">I AM ABHINAV BISHWAS</div>

</body>
</html>
